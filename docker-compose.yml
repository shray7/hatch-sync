version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: hatch-sync-redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: hatch-sync-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      # Optional: mount service_account.json and sync_state.json if present
      - ./service_account.json:/app/service_account.json:ro
      - ./sync_state.json:/app/sync_state.json
    depends_on:
      - redis

