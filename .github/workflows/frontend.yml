# Build the Vue frontend and deploy to GitHub Pages.
# Configure Repository → Settings → Pages → Source: GitHub Actions.
# Set secret VITE_API_URL to your Azure Container App URL (e.g. https://hatch-sync-api.<env>.azurecontainerapps.io).
# For project sites, set VITE_BASE_URL to /<repo-name>/ (e.g. /hatch-sync/).
name: Frontend (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          # Project Pages base path (e.g. /hatch-sync/). Override with repository variable VITE_BASE_URL if needed.
          VITE_BASE_URL: ${{ vars.VITE_BASE_URL || format('/{0}/', github.event.repository.name) }}
        run: npm run build

      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
